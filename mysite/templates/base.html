<h1>Распознавание объектов на изображинии</h1>

<form enctype="multipart/form-data" action="{% url 'recognition' %}" method="POST">
    {% csrf_token %}
    <input type="file" accept="image/*" name="document">
     {% block image %}{% endblock %}
    <button type="submit" class="btn btn-primary btn-block">Распознать объекты</button>
</form>
